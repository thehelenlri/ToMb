<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>آب‌وهوا</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="weather.js" defer></script>
</head>
<body>

<main class="main-container">

    <header class="input-container">
        <input class="city-input" placeholder="جستجو کنید" type="text">
        <button class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </header>

    <section class="weather-info" style="display: none">
        <div class="location-date-container">
            <div class="location">
                <span class="material-symbols-outlined">location_on</span>
                <h4 class="country-txt">جاکارتا</h4>
            </div>
            <h5 class="current-date-txt regular-txt">شنبه، 18 اسفند</h5>
        </div>

        <div class="weather-summery-container">
            <img src="images/cloudy.png" alt="" class="weather-summery-img">
            <div class="weather-summery-info">
            <h1 class="temp-txt">29°C</h1>
                <h3 class="container-txt regular-txt">ابری</h3>
            </div>
            </div>
        <div class="weather-conditions-container">
            <div class="condition-item">
                <img src="images/humid.png" class="humid" alt="" srcset="">
            <div class="condition-info">
                <h5 class="regular-txt">مرطوب</h5>
                <h5 class="humidity-value-txt">55%</h5>
            </div>
            </div>
            <div class="condition-item">
                <img src="images/wind.png" class="humid" alt="" srcset="">
                <div class="condition-info">
                    <h5 class="regular-txt">سرعت باد</h5>
                    <h5 class="wind-value-txt">15 km / h</h5>
                </div>
            </div>
        </div>
        <div class="forecast-item-container" id="forecast-container">
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">19 اسفند</h5>
                <img src="images/thunder.png" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">19 اسفند</h5>
                <img src="images/thunder.png" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">19 اسفند</h5>
                <img src="images/thunder.png" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
            <div class="forecast-item">
                <h5 class="forecast-item-date regular-txt">19 اسفند</h5>
                <img src="images/thunder.png" alt="" class="forecast-item-img">
                <h5 class="forecast-item-temp">29°C</h5>
            </div>
        </div>
    </section>

    <section class="search-city section-message">
        <img src="images/search-city.png" alt="" >
        <div>
            <h1>جستجو شهر</h1>
            <h4 class="regular-txt">وضعیت هوا را شناسایی کنید</h4>
        </div>
    </section>

    <section class="not-found section-message" style="display: none">
        <img src="images/not-found.png" alt="" >
        <div>
            <h1>جستجو شهر</h1>
            <h4 class="regular-txt">وضعیت هوا را شناسایی کنید</h4>
        </div>
    </section>
</main>

</body>
</html>
