<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todolist.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="shortcut icon" href="https://icons.veryicon.com/512/System/Button%20UI%20-%20Requests%20%235/ToDo%20List.png" type="image/x-icon">
  <title>To-Do-List</title>
</head>

<body>
<div id="overlay">
  <div class="loader"></div>
</div>
<div class="home">
  <div class="container-main">

    <div class="container-left"  id="containerLeft">
      <div class="dots">
      </div>

      <div class="profile center top">
        <img src="https://i.pinimg.com/736x/69/48/e7/6948e7201a731b0234150ce146dd68a7.jpg" alt="">
        <div>
          <p class="name" id="name">Loading...</p><p class="email" id="email">Loading...</p>
        </div>
      </div>

      <div class="menu center">
        <div class="search-holder"><input type="search" name="search" id="search" placeholder=" جستجو"></div>
        <div class="list">
          <ul>
            <li id="o1"><a href="#"><i class='bx bx-sun' id="i1"></i><span>امروز</span></a></li>
            <li id="o2"><a href="#"><i class='bx bx-grid' id="i2"></i><span>این هفته</span></a></li>
            <li id="o3"><a href="#"><i class='bx bx-calendar-event' id="i3"></i><span>این ماه</span></a></li>
            <li id="o4"><a href="#"><i class='bx bx-extension' id="i4"></i><span>تمام تسک‌ها</span></a>
            </li>
          </ul>
        </div>
      </div>

      <div class="logout center">
        <hr class="text-slate-400">
        <a href="#" id="logoutLink"><i class='bx bx-log-out'></i><span>خروج از حساب‌کاربری</span></a>
      </div>

    </div>

    <div class="container-right">

      <div class="hamburger-container">
        <div class="burger" id="burgerIcon">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>

      <div class="container-sub center">
        <div class="header">
          <h2 id="header_title">هیچ تسکی ندارید</h2>
          <div class="buttons">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <div class="card-holder" id="TaskContainer"></div>

        <div class="add-new ">
          <div class="card-new align">
            <div class="group1">
              <div style="width: 70%;"><i class='bx bx-plus'></i> <input type="text" name="todo" id="todo" placeholder="یک تسک اضافه کنید" required></div>
              <div><input type="date" name="date" id="duedate" required></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="todolist.js"></script>

<script>

  window.addEventListener('load', function () {
    document.getElementById('overlay').style.display = 'none';

</body>
